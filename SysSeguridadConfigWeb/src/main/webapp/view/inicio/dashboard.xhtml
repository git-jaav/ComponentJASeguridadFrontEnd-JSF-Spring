<ui:composition template="/templates/TemplateGeneral.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core"
>

	<ui:define name="contentEspecifico">
	<h:form id="FormUsuario">
		<p:messages id="messages" globalOnly="true" autoUpdate="true"
			closable="true" />
			<p:tooltip/>
			<p:blockUI block="FormUsuario" widgetVar="blockElem" id="blockElem" 
				trigger="">
				#{mensaje.MSJ_BLOCKUI_Proceso}<br />
				<p:graphicImage value="/resources/images/loader03.gif"/>
			</p:blockUI>  

	
		<div id="seccionMain"  >
			<div class="ui-g">
				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-fluid">												
									
						<p:panelGrid id="pnlFiltros" layout="grid" styleClass="ui-panelgrid-blank" columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-4,ui-grid-col-3,ui-grid-col-2"
						>
							<f:facet name="header"> 
								<p:outputLabel  style="#{label.STYLE_LABELFORM}" 
									value="Dashboard - Admin"/>	 
							</f:facet>
																								
						
						</p:panelGrid>
						
					</div>
				</div>
			</div>
		</div> 						
	</h:form>		

	</ui:define>
</ui:composition>
